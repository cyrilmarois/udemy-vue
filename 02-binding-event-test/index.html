<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in practice</h2>
      <button v-on:click.once="showAlertOnce">Show Alert once</button>
      <button v-on:click="showAlertAlways">Always Show Alert</button>
      <hr />
      <input type="text" v-on:keydown="setContent" />
      <p>{{ content }}</p>
      <hr />
      <input
        type="text"
        v-on:keydown="setContent"
        v-on:keyup.enter="setFinalContent"
      />
      <p>{{ finalContent }}</p>
    </section>
  </body>
</html>
